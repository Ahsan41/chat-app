<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>we chat</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="header">
          <div class="userimg_header">
            <img src="./assets/user.png" style="width: 40px; border-radius: 50%;"/>
            <p
              class="username"
              style="
                line-height: 20px;
                font-size: 15px;
                font: 1em sans-serif;
                margin-left: 5px;
              "
            >
            
            </p>
          </div>
          <div class="header_icons_div">
            <ion-icon name="chatbubbles"></ion-icon>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                
              <ion-icon name="ellipsis-vertical"></ion-icon>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">edit profile</a></li>
                <li><a class="dropdown-item" href="#">log out</a></li>
                <li>
                  <a class="dropdown-item" href="#"></a>
                </li>
              </ul>
            </div>
          </div>
          <!-- <---
          <ul class="nav-icons">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown button
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
          </ul>
          -->
        </div>
        <div class="search-chat">
          <ion-icon name="search-outline"></ion-icon>
          <input type="text" placeholder="search or start new chat" />
        </div>

        <div class="chatlist">
          <!-- <div onclick="selectChat('${fullName}','${email}')" class="block active">
                    <div class="imgbox">
                        <img src="./assets/ahsan.jpg" class="cover">
                    </div>
                    <div class="details">
                        <div class="listhead">
                            <h4>john Doe</h4>
                            <p class="time">check</p>
                        </div>
                    </div>
                </div> -->
        </div>
      </div>
      <div class="right-side">
        <div class="header">
          <div class="imgtext">
            <div class="userimg">
              <img src="./assets/avatar.png" class="cover" />
            </div>
            <div >
              <h4 id="selectedUsername"></h4>
              <h4 id="selecteduserEmail" class="extra">
                
              </h4>
            </div>
          </div>
          <ul class="nav-icons">
            <li><ion-icon name="search-outline"></ion-icon></li>
            <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
          </ul>
        </div>

        <!-- chat section -->
        <div id="chat-box" class="chatbox">
           <!-- <div class="message my-msg">
             <p>hey<br><span>12:18</span></p>            
          </div>
          <div class="message friend-msg">
            <p>hey<br><span class="time">12:18</span></p>        
          </div> -->
        </div>

        <div class="chat-input">
          <ion-icon name="happy-outline"></ion-icon>
          <input id="msg-input" type="text" placeholder="type a message" />
          <ion-icon name="mic"></ion-icon>
        </div>
      </div>
      <!-- <button id="logout">logout</button> -->
    </div>

    <script type="module" src="app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
